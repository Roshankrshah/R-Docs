<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R-Docs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="new-doc">
        <button id="create">+</button>  
    </div>
    <div class="join-doc">
        <label for="docId">Join Existing Doc:</label>
        <input type="text" class="docId" id="docId" placeholder="Enter doc id">
        <button id="join">Join</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
